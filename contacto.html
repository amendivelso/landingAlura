<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="./imagenes/logo.png" alt="logo de la barbería Alura"></h1>
                <nav>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a> </li>
                    <li><a href="contacto.html">Contacto</a> </li>
                </nav>
            </div>          
        </header> 
        
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="text" id="correoElectronico"class="input-padron" type="email" placeholder="email@dominio.com" required>

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono"class="input-padron" type="tel" placeholder="0.000.00" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="70" rows="10"class="input-padron" required ></textarea>

                <fieldset>
                    <legend>Escoja como quiere que lo contactemos</legend> 

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>
                <fieldset>
                    <legend>¿En que horario desea ser atendido?</legend> 
                    <select>
                        <option >Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                    <label><input type="checkbox" checked>Le gustaría recibir novedades de Barbería Alura?</label>

                </fieldset>
                <input type="submit" class="enviar" value="Enviar formulario">
            </form>
                
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08-20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08-20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08-20h</td>
                    </tr>
                </tbody>               
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura">
            <p class="copiright">&copy Copyright Barbería Alura-2020</p>
        </footer>
    </body>
</html>
